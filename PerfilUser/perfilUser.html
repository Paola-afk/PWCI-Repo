<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img class="logo-image" src="/Multimedia/LogoPS.png" alt="SkillHub Logo">
                <img class="logo-name" src="/Multimedia/LogoNombreS.png" alt="SkillHub">
            </div>

            <nav class="main-nav">
                <ul>
                    <li><a href="/Inicio/inicio.html">Inicio</a></li>
                    <li><a href="/Mis Cursos/perfilEstudiante.html">Cursos</a></li>
                    <li><a href="/categorias y carrito/categorias.html">Categorías</a></li>
                </ul>
            </nav>
    
            <div class="search-bar">
                <input type="text" placeholder="Busca aquí...">
                <i class="fa fa-search search-icon"></i>
            </div>

            <!-- Icono del carrito de compras -->
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <!-- Mostrar el número de artículos en el carrito -->
                <span class="cart-count">3</span>
            </div>
    
            <div class="auth-buttons">
                <a href="/logIn/logIn.html" class="btn btn-login">Iniciar sesión</a>
                <a href="/SignIn/signIn.html" class="btn btn-signin">Registrarse</a>
            </div>

            <!-- Perfil del Usuario -->
            <!-- <div class="user-profile" id="userProfile" style="display: none;"> -->
                <div class="user-profile" id="userProfile">
                    <img src="../ZIcons/ICON5.jpg" alt="Avatar" class="avatar" id="profileMenuToggle">
                    <div class="profile-menu" id="profileMenu">
                        <a href="/PerfilUser/perfilUser.html">Ver Perfil</a>
                        <a href="/logIn/logIn.html">Cerrar sesión</a>
                    </div>
                </div>
        </div>
    </header>


        <!-- Perfil del Usuario -->
    <div class="profile-container">
        <div class="profile-info">
            <img src="../ZIcons/ICON5.jpg" alt="Avatar" class="avatar">
            <button class="btn-change-photo" id="changePhotoBtn">Cambiar Foto</button>
            <button class="btn-edit-profile" id="editProfileBtn">Editar Perfil</button>
            <button class="btn-delete" id="deleteAccountBtn">Eliminar Cuenta</button>

        </div>
        <div class="profile-details">
            <form id="profileForm">
                <div class="form-group">
                    <label for="fullName">Nombre Completo</label>
                    <input type="text" id="fullName" value="Harry Styles" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="jarrito.defresa@namnam.com" readonly>
                </div>
                <div class="form-group">
                    <label for="gender">Género</label>
                    <select id="gender" disabled>
                        <option value="male" selected>Masculino</option>
                        <option value="female">Femenino</option>
                        <option value="other">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">Fecha de Nacimiento</label>
                    <input type="date" id="dob" value="1994-02-01" readonly>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" value="********" readonly>
                </div>
                <button type="button" class="btn-save" id="saveChangesBtn" style="display: none;">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 SkillHub. Todos los derechos reservados.</p>
            <a href="#">Política de Privacidad</a>
            <a href="#">Términos de Servicio</a>
            <a href="#">Contacto</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="perfilUser.js"></script>
</body>
</html>
