<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras - SkillHub</title>
    <link rel="stylesheet" href="carrito.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="cart-section">
        <div class="container">
            <h2>Carrito de Compras</h2>
            
            <!-- Lista de cursos -->
            <div class="cart-items">
                <div class="cart-item">
                    <img src="ruta-imagen-curso" alt="Imagen del curso">
                    <div class="course-details">
                        <h3>Título del Curso</h3>
                        <p>Descripción breve del curso.</p>
                        <p><strong>Precio:</strong> $123.45</p> <!-- Formato correcto para precios -->
                    </div>
                    <button class="btn btn-remove">
                        <i class="fas fa-trash-alt"></i> Eliminar
                    </button>
                </div>
                <!-- Repite para más cursos -->
            </div>
            
            <!-- Resumen del carrito -->
            <div class="cart-summary">
                <h3>Resumen</h3>
                <p>Total de cursos: 3</p>
                <p><strong>Total a pagar:</strong> $370.50</p> <!-- Precio con formato -->
            </div>
    
            <!-- Método de pago -->
            <div class="payment-method">
                <h3>Método de Pago</h3>
                <form action="procesar_pago.php" method="POST">
                    <label for="card-number">Número de Tarjeta:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9123 4567" required>
                    
                    <label for="expiry-date">Fecha de Expiración (MM/AA):</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required pattern="(0[1-9]|1[0-2])\/[0-9]{2}">
                    
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required pattern="[0-9]{3}">
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-credit-card"></i> Completar Compra
                    </button>
                </form>
            </div>
    
            <!-- Mensaje de éxito al completar compra -->
            <div id="success-message" style="display: none;">
                <p>Compra completada exitosamente.</p>
            </div>
        </div>
    </section>
    
</body>
</html>
