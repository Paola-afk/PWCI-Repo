<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Cursos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#333366] h-screen flex">
    <!-- Panel lateral de chats -->
    <div class="w-1/4 bg-[#5D3FD3] flex flex-col p-4 space-y-4">
        <div class="text-white text-xl font-semibold mb-4">Mis Chats</div>
        <div class="bg-[#7B6FE7] p-4 rounded-lg cursor-pointer" onclick="changeChat('chat1')">
            Chat con Tutor 1
        </div>
        <div class="bg-[#7B6FE7] p-4 rounded-lg cursor-pointer" onclick="changeChat('chat2')">
            Chat con Tutor 2
        </div>
        <div class="bg-[#7B6FE7] p-4 rounded-lg cursor-pointer" onclick="changeChat('chat3')">
            Chat con Tutor 3
        </div>
    </div>

    <!-- Panel de chat principal -->
    <div class="w-3/4 flex flex-col">
        <div class="bg-[#7B6FE7] p-4 text-center text-[#E8EAF6] font-semibold" id="chat-title">
            Chat con Tutor 1
        </div>
        <div id="chat-messages" class="flex-1 p-4 space-y-4 overflow-y-auto bg-[#333366] text-[#E8EAF6]">
            <!-- Mensajes aparecerán aquí -->
        </div>
        <div class="flex p-4 bg-[#7B6FE7]">
            <input type="text" id="chat-input" placeholder="Escribe tu mensaje..." class="flex-1 p-2 rounded-lg bg-[#E8EAF6] text-black outline-none focus:ring-2 focus:ring-[#9F88FF] mr-2">
            <button id="send-btn" class="bg-[#9F88FF] text-white px-4 py-2 rounded-full hover:bg-[#E8EAF6] hover:text-[#333366] transition duration-300">
                ➤
            </button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
