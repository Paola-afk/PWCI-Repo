<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - SkillHub</title>
    <link rel="stylesheet" href="logIn.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="overlay"></div>
            <div class="slogan">
                <h1>¡Bienvenido de nuevo a SkillHub!</h1>
                <p>Inicia sesión para continuar tu aprendizaje.</p>
            </div>
        </div>

        <div class="login-right">
            <div class="form-container">
                <!-- Logo de la página -->
                <div class="logo-container">
                    <img class="logo-image" src="/Multimedia/LogoSkillHubM.png" alt="SkillHub Logo">
                    <img class="logo-name" src="/Multimedia/LogoNombreM.png" alt="SkillHub">
                </div>

                <div id="login-form" class="form-container active" onsubmit="redirectToHome(event)">
                <h3 class="login-text">Iniciar sesión</h3>
                    <form class="login-form" action="#" method="POST"">

                        <!-- Correo electrónico -->
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Correo electrónico">
                        </div>

                        <!-- Contraseña -->
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Contraseña">
                        </div>

                        <button type="submit" class="btn btn-primary" onclick=" window.location.href='/Inicio/inicio.html'">Iniciar sesión</button>
                        <p class="register-prompt">¿No tienes una cuenta? <a href="/SignIn/signIn.html" class="register-link">Registrate aquí</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="logIn.js"></script>
</body>
</html>
